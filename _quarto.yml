project:
  type: default
  output-dir: build
  render:
    - index.qmd
  resources:
    - colored-particles

bibliography: references.bib

execute:
  enabled: true

format:
  revealjs:
    slide-number: c
    menu:
      numbers: true
    chalkboard: true
    scrollable: true
    preview-links: false
    view-distance: 10
    mobile-view-distance: 10
    auto-animate: true
    auto-animate-easing: ease-in
    auto-animate-duration: 0.5
    auto-play-media: true
    code-overflow: wrap
    highlight-style: atom-one
    preload-iframes: true
    from: markdown+emoji   # enable emoji support
    mermaid:
      theme: neutral
      fontFamily: arial
      curve: linear
    title-slide-attributes:
      data-background-iframe: "colored-particles/index.html"
      data-background-interactive: true
